name: CI

on:
  workflow_call:
    inputs:
      env:
        required: false
        type: string
        default: dev
    secrets:
      sa-key:
        required: false
  workflow_dispatch:
    inputs:
      env:
        required: false
        type: string
        default: dev

env: 
  LANG: en_US.UTF-8
  LANGUAGE: en_US.UTF-8
  LC_ALL: en_US.UTF-8

concurrency:
  group: test-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  prepare_environment:
    name: Prepare Environment
    runs-on: self-hosted
    timeout-minutes: 30
    #if: github.event.pull_request.draft == false
    permissions:
      contents: read
      id-token: write
      pull-requests: write
      secrets: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup LANG
        run: |
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

  code_quality:
    name: Code Quality
    needs: prepare_environment
    runs-on: self-hosted
    timeout-minutes: 2
    # Set JAVA_HOME as an environment variable using the output from prepare_environment
    permissions:
      contents: read
      id-token: write
      pull-requests: write
      secrets: write

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Code Quality
        run: ./gradlew ktlintCheck